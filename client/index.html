<!DOCTYPE html>
<html ng-app='TeamUp'>

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Google Fonts -->
	    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,700,600' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	    
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	    
	    <!-- Angular Material -->
	    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">

	    <!-- Angular Material Icon -->
	    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link rel="stylesheet" href="styles/lightbox.css">
	    <link rel="stylesheet" href="styles/style.css">
	    <link rel="stylesheet" href="styles/responsive.css">

		<title>TeamUp</title>
		
		
		<script src="lib/angular/angular.js"></script>
		<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
	    <script type="text/javascript" src="lib/ng-file-upload/ng-file-upload.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
	</head>

	<body >
	        <div class="header-area">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-3">
	                    <div class="logo">
	                        <h1><a href="#/home">TeamUp</a></h1>
	                        
	                        <div class="navbar-header">
	                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                                <span class="sr-only">Toggle navigation</span>
	                                <span class="icon-bar"></span>
	                                <span class="icon-bar"></span>
	                                <span class="icon-bar"></span>
	                            </button>
	                        </div>                         
	                    </div>
	                </div>
	                
	                <div class="col-md-9">
	                    <div class="mainmenu">
	                        <div class="navbar-collapse collapse">
	                            <ul class="nav navbar-nav navbar-right" ng-controller="HeaderController" ng-switch on="loggedIN">
	                                <li><a href="#/home">Home</a></li>
									
									<li><a href="#createGame" data-target="#createGame">Create Game</a></li>
									<li ><i class="material-icons" style="    margin-right: 5px;font-size: 50px;">blur_on</i></li>
									
									<li>
										<div class="btn-group">
										  <img ng-src="{{profilePicture}}" style="border-radius: 50%;margin: 0 auto 14px; border: 2px solid #eeeeee; padding: 5px;max-width: 100%; width:50px" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										  <ul class="dropdown-menu">
										    <li ng-switch-when="false"><a href="#/signin" data-target="#signin">Signin</a></li>
											<li ng-switch-when="false"><a href="#/signup" data-target="#signup">Signup</a></li>
											<li ng-switch-when="true"><a href="#/profile/{{userId}}" data-target="#profile">Profile</a></li>
										    <li ng-switch-when="true"><a ng-click="logout()"> logOut</a></li>
										  </ul>
										</div>
									</li>
	                            </ul>
										<!-- <img src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg" style="border-radius: 50%;margin: 0 auto 14px; border: 2px solid #eeeeee; padding: 5px;max-width: 100%; width:50px" "> -->
									
	                        </div>                         
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div> <!-- End header area -->
	    


		<div ng-view ></div>

	    <script src="/lib/angular-aria/angular-aria.js"></script>
	    <script src="/lib/angular-animate/angular-animate.js"></script>
	    <script src="/lib/angular-material/angular-material.js"></script>
	    <script src="/lib/angular-messages/angular-messages.js"></script>
	    <script src="lib/angular-route/angular-route.js"></script>
	    <script src="app/auth/auth.js"></script>
	    <script src="app/game/createGame.js"></script>
	    <script src="app/game/editGame.js"></script>
	    <script src="app/game/game.js"></script>
	    <script src="app/game/games.js"></script>
	    <script src="app/profile/profile.js"></script>
	    <script src="app/services/services.js"></script>
	    <script src="app/app.js"></script>

	    <!-- PubNub JavaScript SDK -->
	    <script src="http://cdn.pubnub.com/pubnub-3.16.0.min.js"></script>

        <!-- Latest jQuery form server -->
	    <script src="http://code.jquery.com/jquery.min.js"></script>
	    
	    <!-- Bootstrap JS form CDN -->
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	    
	    <!-- jQuery sticky menu -->
	    <script src="js/jquery.sticky.js"></script>
	    
	    <!-- jQuery Isotope -->
	    <script src="js/isotope.pkgd.min.js"></script>
	    
	    <!-- jQuery Parallax -->
	    <script src="js/jquery.scrolly.js"></script>
	    
	    <!-- jQuery lightbox -->
	    <script src="js/lightbox.min.js"></script>
	    
	    <!-- jQuery easing -->
	    <script src="js/jquery.easing.1.3.min.js"></script>
	    
	    <!-- Main Script -->
	    <script src="js/main.js"></script>


	    <script src="js/InitializePubNub.js"></script>
	    
	    <script src="https://maps.googleapis.com/maps/api/js?libraries=placeses,visualization,drawing,places,geometry&key=AIzaSyAwTc1-CRp3canFaf2KJts88n8Uaw7cHG8"></script>
	</body>
	
</html>
