<!DOCTYPE html>
<html ng-app='TeamUp'>

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Google Fonts -->
	    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700,600' rel='stylesheet' type='text/css'>
	    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	    
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	    
	    <!-- Angular Material -->
	    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">

	    <!-- Angular Material Icon -->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link rel="stylesheet" href="styles/lightbox.css">
	    <link rel="stylesheet" href="styles/style.css">
	    <link rel="stylesheet" href="styles/responsive.css">

		<title>TeamUp</title>
		
		<script src="lib/angular/angular.js"></script>
		<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
	    <script type="text/javascript" src="lib/ng-file-upload/ng-file-upload.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
	</head>

	<body >
	    <header id="header" ng-controller="HeaderController">
		    <nav class="navbar navbar-inverse" role="banner" style="background-color: #EEEEEE;border-color:#EEEEEE;
		    border-radius: 0px;    margin-bottom: 0px; ">
		        <div class="container">
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		                    <span class="sr-only">Toggle navigation</span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		                <a class="navbar-brand" href="#/home" style="padding: 8px 15px;">
		                    <h2 style="color:rgb(155, 89, 182)">TeamUp</h2>
		                </a>
		            </div>
		            <div class="collapse navbar-collapse">
		                <ul class="nav navbar-nav navbar-right my-account" style="margin-left:10px;" ng-switch on="loggedIN">
		                    <li ng-switch-when="false" ng-class="getClass('/signin')"><a href="#/signin">SignIn</a></li>
		                    <li ng-switch-when="false" ng-class="getClass('/signup')" class="signup"><a href="#/signup">SignUp</a></li>
		                    <li ng-switch-when="true" style="padding: 0"><a href="#/profile/{{userId}}" style="margin: 0;padding: 0;padding-right: 0px;padding-left: 10px;"><img ng-src="{{profilePicture}}" style=" max-width: 100%; width:50px ; padding:0;border-radius: 50%;" class="btn btn-default" aria-haspopup="true" aria-expanded="false"></a></li>
		                    <li ng-switch-when="true" id="menu-item-802" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-802 dropdown" ><i class="material-icons " data-toggle="dropdown" aria-haspopup="true" style="padding-top: 7px;padding-left: 10px;font-size: 35px;">blur_on</i>

								<ul role="menu" class=" dropdown-menu">
									<li ng-repeat="notification in notifications | orderBy:'-date' |  limitTo : 10" id="menu-item-47600" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-47600"><a title="" href='#/game/{{notification.game}}'>{{notification.text}}</a></li>
								</ul>
							</li>


		                    <li ng-switch-when="true"><a ng-click="logout()"> logOut</a></li>
						</ul>
		                <ul id="menu-top-menu" class="menu nav navbar-nav navbar-right">
		                	<li id="menu-item-800" class="menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-12 current_page_item menu-item-800 "
		                	ng-class="getClass('/home')"
		                	>
		                		<a title="Home" href="#/home">Home</a>
		                	</li>
							<li id="menu-item-47515" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-47515" ng-class="getClass('/createGame')">
								<a title="Themes" href="#/createGame">New Game</a>
							</li>
						</ul>
		            </div>
		        </div>
		    </nav>
		</header>

		<div ng-view ></div>

	    <script src="/lib/angular-aria/angular-aria.js"></script>
	    <script src="/lib/angular-animate/angular-animate.js"></script>
	    <script src="/lib/angular-material/angular-material.js"></script>
	    <script src="/lib/angular-messages/angular-messages.js"></script>
	    <script src="/lib/angular-route/angular-route.js"></script>

<!-- 	    <script src="/app/auth/auth.js"></script>
	    <script src="/app/category/category.js"></script>
	    <script src="/app/find/find.js"></script>
	    <script src="/app/game/game.js"></script>
	    <script src="/app/game/createGame.js"></script>
	    <script src="/app/game/editGame.js"></script>
	    <script src="/app/game/games.js"></script>
	    <script src="/app/profile/profile.js"></script>
	    <script src="/app/services/services.js"></script>
	    <script src="/app/app.js"></script> -->
	    <script src="../dist/app.min.js"></script>

	    <!-- PubNub JavaScript SDK -->
	    <script src="https://cdn.pubnub.com/pubnub-3.16.0.min.js"></script>

        <!-- Latest jQuery form server -->
	    <script src="https://code.jquery.com/jquery.min.js"></script>
	    
	    <!-- Bootstrap JS form CDN -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	    
	    <script src="../dist/jsFiles.js"></script>
	    
	    <script src="https://maps.googleapis.com/maps/api/js?libraries=placeses,visualization,drawing,places,geometry&key=AIzaSyAwTc1-CRp3canFaf2KJts88n8Uaw7cHG8"></script>
	</body>
	
</html>
