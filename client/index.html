<!DOCTYPE html>
<html ng-app='TeamUp'>

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>

	<body >
	
		<ul ng-controller="HeaderController" ng-switch on="loggedIN">
		  <li><a href="#/home">Home</a></li>
		  <li ng-switch-when="false"><a href="#/signin">Signin</a></li>
		  <li ng-switch-when="false"><a href="#/signup">Signup</a></li>
		  <li ng-switch-when="true"><a href="#/createGame">Create Game</a></li>

		  <li ng-switch-when="true"><a href="#/profile/{{userId}}">Profile</a></li>
		  <li ng-switch-when="true"><a ng-click="logout()"> logOut</a></li>

		</ul>

		<div ng-view ></div>

		<script src="lib/angular/angular.js"></script>
	    <script src="lib/angular-route/angular-route.js"></script>

	    <script src="app/auth/auth.js"></script>
	    <script src="app/game/createGame.js"></script>
	    <script src="app/game/editGame.js"></script>
	    <script src="app/game/game.js"></script>
	    <script src="app/game/games.js"></script>
	    <script src="app/profile/editProfile.js"></script>
	    <script src="app/profile/profile.js"></script>
	    <script src="app/services/services.js"></script>
	    <script src="app/app.js"></script>
	    <script
      src="http://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAwTc1-CRp3canFaf2KJts88n8Uaw7cHG8"></script>
	</body>
	
</html>
