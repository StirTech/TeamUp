<div class="contact-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-title">
                    <h2>Create new game</h2>
                    <p>Create new event for your game</p>
                </div>
            </div>
        </div>            
        <div class="row">
            <div class="col-md-12">
                <div class="form-content">
                    <form id="contact" name="contact" method="post">  
                            <div class="col-md-8">
                                <p><label for="name">Game Name</label><input ng-model="name" placeholder="Type game name" type="text" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-4">
                                <p><label for="name">Type</label><input ng-model="type" placeholder="Type game type" type="text" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-12">
                                
                                <p><label for="message">Descrrption</label><textarea ng-model="description" placeholder="Game Descrrption" required></textarea></p>
                                
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Country</label><input ng-model="country" placeholder="Type game country" type="text"  size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">City</label><input ng-model="city" placeholder="Type game city" type="text"  size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Number of Players</label><input ng-model="numOfPlayers" type="number" name="name"  min="2" max="99" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Date</label><input ng-model="date" type="date" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Image URL</label><input ng-model="picture"  placeholder="Type game img URL" type="text" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Location</label><input ng-model="locationID" placeholder="Type game location" type="text" size="30" value="" required/></p>
                            </div>
                            <div ng-controller="EventArgumentsController as vm">
                                <br/>
                                Click map to place markers
                                <ng-map zoom="16" center="current-location" on-click="vm.placeMarker()">
                                </ng-map>
                            </div>




                            <div class="col-md-12">
		                        <div class="submit-wrapper">
		                            <p><input id="submit" type="submit" name="submit" value="Create" ng-click="getGameData()"  />  </p>
		                        </div>
	                        </div>
                    </form>	
                </div>                     
            </div>
        </div>
    </div>
</div> <!-- End contact area -->
