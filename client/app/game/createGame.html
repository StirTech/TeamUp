<div id="contact-us" class="contact-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-title">
                    <h2>Create new game</h2>
                    <p>Create new event for your game</p>
                </div>
            </div>
        </div>            
        <div class="row">
            <div class="col-md-12">
                <div class="form-content">
                    <form id="contact" name="contact" method="post">  
                            <div class="col-md-8">
                                <p><label for="name">Game Name</label><input placeholder="Type game name" type="text" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-4">
                                <p><label for="name">Type</label><input placeholder="Type game type" type="text" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-12">
                                
                                <p><label for="message">Descrrption</label><textarea placeholder="Game Descrrption" required></textarea></p>
                                
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Country</label><input placeholder="Type game country" type="text"  size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">City</label><input placeholder="Type game city" type="text"  size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Number of Players</label><input type="number" name="name"  min="2" max="99" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Date</label><input type="date" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-12">
		                        <div class="submit-wrapper">
		                            <p><input id="submit" type="submit" name="submit" value="Create" />  </p>
		                        </div>
	                        </div>
                    </form>	
                </div>                     
            </div>
