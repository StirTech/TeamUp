<div class="contact-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-title">
                    <h2>Create new game</h2>
                    <p>Create new event for your game</p>
                </div>
            </div>
        </div>            
        <div class="row">
            <div class="col-md-12">
                <div class="form-content">
 <!--                    <form  name="upload_form" ng-model="upload_form">
                        
                        Multiple files
                        <div class="button" ngf-select ng-model=".files" ngf-multiple="true">Select</div>
                        Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div>
                        <button type="submit" ng-click="submit()">submit</button>
                        
                    </form> -->
                    <form id="contact" name="contact" method="post">  
                            <div class="col-md-12">
                                <p><label for="name">Game Name</label><input ng-model="name" placeholder="Type game name" type="text" size="30" value="" required/></p>
                            </div>
                            <!-- for Category selection -->
                            <div class="col-md-6">
                                <p><label for="name">Category</label>
                                <select ng-model="category" ng-change="update()">
                                  <option value="">---Please select---</option> <!-- not selected / blank option -->
                                  <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
                                </select></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Type</label>
                                <select ng-model="type" >
                                  <option value="">---Please select---</option> <!-- not selected / blank option -->
                                  <option ng-repeat="child in childs" value="{{child}}">{{child}}</option>
                                </select></p>
                            </div>

                            <div class="col-md-12">
                                
                                <p><label for="message">Descrrption</label><textarea ng-model="description" placeholder="Game Descrrption" required></textarea></p>
                                
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Number of Players</label><input ng-model="numOfPlayers" type="number" name="name"  min="2" max="99" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <p><label for="name">Date</label><input ng-model="date" type="date" size="30" value="" required/></p>
                            </div>
                            <div class="col-md-6">
                                <input 
                                type="file" 
                                ngf-select 
                                ng-model="file" 
                                name="file" 
                                ngf-pattern="'image/*'"
                                accept="image/*" 
                                ngf-max-size="0.3MB" 
                                ng-change="submit()"
                                />
                                <img style="width:100px;" ng-show="!!file" ngf-thumbnail="file"/><br>
                                <i ng-show="file.$error.maxSize">File too large 
                                {{file.size / 1000000|number:1}}MB: max 20M</i>
                                <p>{{progress}}</p>
                            </div>
<!--                             <div class="col-md-6">
                                <p><label for="name">Location</label><input ng-model="locationID" placeholder="Type game location" type="text" size="30" value="" required/></p>
                            </div> -->
                                <span ng-click="removePin()">remove pin</span>
                            <div >
                                <br/>
                                Click map to place markers
                                <ng-map id="map" zoom="16" center="current-location" on-click="placeMarker()">
                                </ng-map>
                            </div>


                            <div class="col-md-12">
                                <input id="submit" type="submit" name="submit" value="Create" ng-click="getGameData()"/>
                            </div>
                    </form>

                </div>                     
            </div>
        </div>
    </div>
</div> <!-- End contact area -->
