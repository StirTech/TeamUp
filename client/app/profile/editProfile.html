<div class="container">
	<div ng-repeat="(k,val) in  MissingInfo  | limitTo:1">
		<span>{{val[0]}}</span>
		<input type="textbox" ng-model="data">
		<button ng-click="setData(val[0],data)"> set avlue</button>
	</div>
	<div>	
		<input name="firstName" type="text" ng-model="newUser.firstName" placeholder="user.firstName" value="newUser.firstName">
		<input ng-if="!routeParams.id" type="button" ng-click="save()" class="btn btn-default" value="Save"/>
	</div>
</div>
