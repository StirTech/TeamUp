<div class="row" id="signin">
    <video  id="bgvid" playsinline autoplay muted style="transform: translateX(-50%) translateY(-50%);">
        <source src="../img/video.webm" type="video/webm">
        <source src="../img/video.mp4" type="video/mp4">
    </video>
    <div class="container" style="margin-top:5% ;width : 80%">
            <div class="col-md-8">
            <form>
            	<div class="u-form-group">
                    <input type="text" ng-model="user.firstName" placeholder="First Name"/>
                </div>
                <div class="u-form-group">
                    <input type="text" ng-model="user.lastName" placeholder="Last Name "/>
                </div>
                <div class="u-form-group">
                    <input type="text" ng-model="user.username" placeholder="username"/>
                </div>
                <div class="u-form-group">
                    <input type="password" ng-model="user.password" placeholder="Password"/>
                </div>
                <div class="u-form-group">
                    <input type="email" ng-model="user.email" placeholder="Email" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."/>
                </div>
                <div class="u-form-group">
                    <button ng-click="signup(user)" type="submit">Sign Up</button>
                </div>
                <div class="u-form-group">
                    <button ng-click="fbLogin()" style="background-color:#49639F ; width : 50% ; float: left">
                        <i class="fa fa-facebook fa-lg" style="padding-left:20"></i>
                        facebook Login
                    </button>
                </div>
                <div class="u-form-group"  >
                    <button ng-click="fbLogin()" ng-click="fbLogin()" style="background-color:#DF4A32; width : 50%">
                        <i class="fa fa-google-plus fa-lg"></i>
                        Google Login
                    </button>
                </div>
                <div>
                    <div ng-if="msgB" style="margin-left:50%;font-size:30px;">user already exiset</div>
                </div>
            </form>
        </div>
        <div class="image-cropper col-md-4" >
            <img class="img-circle" src="{{picture}}" ngf-select 
                ng-model="file" 
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="1MB" 
                ng-change="submit()">
        </div>
    </div>
</div>
